<footer>

            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu Nome" required>

                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"

                    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail.</div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Digite seu Telefone">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" placeholder="Deixe sua mensagem aqui"
                        style="height: 100px" required></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Concordo com os termos</label>
                </div>

                <button type="button" id="submitButton" class="btn btn-success">Enviar</button>
            </form>
