    <h2>Comentários</h2>
        <ul class="comment-container" id="comments"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var commentsList = document.getElementById('comments');

            
            addComment('Rodrigo', 'O trabalho em banco de dados foi excelente! A explicação prática facilitou a compreensão, especialmente ao usar MAMP,  As consultas SQL foram abordadas com clareza, e as animações jQuery adicionaram um toque dinâmico. Em resumo, uma experiência educativa e envolvente."');
            addComment('Piedro', 'Sua interface intuitiva e ferramentas integradas fazem a codificação eficiente. O autocompletar e a detecção de erros em tempo real economizam tempo, enquanto a integração e sugestões inteligentes facilitam o desenvolvimento. Uma escolha excepcional para desenvolvedores Java!');
            addComment('Palmirinha', 'O trabalho em PHP é excelente! Código organizado, lógica eficiente e uma interface impressionante. A escolha do PHP para o servidor foi acertada, proporcionando um desempenho suave.');

            
            function addComment(name, commentText) {
                var comment = document.createElement('li');
                comment.className = 'comment';

                var avatar = document.createElement('img');
                avatar.src = 'img/avatar.png'; // Substitua pelo caminho da imagem do avatar
                avatar.alt = 'avatar';
                comment.appendChild(avatar);

                var commentContent = document.createElement('div');
                commentContent.className = 'comment-content';
                commentContent.innerHTML = '<strong>' + name + ':</strong> ' + commentText;
                comment.appendChild(commentContent);

                commentsList.appendChild(comment);
            }
        });
    </script>
